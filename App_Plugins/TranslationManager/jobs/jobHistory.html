<div ng-controller="translateJobHistoryController as vm">
    <umb-editor-panel>
        <umb-editor-header name="vm.page.title"
                           description="vm.page.description"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           description-locked="true">
        </umb-editor-header>
        <umb-editor-container>
            <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>
            <div ng-if="!vm.loading">
                <umb-box ng-if="vm.history.length > 0">
                    <div class="umb-table translate-table">
                        <div class="umb-table-head">
                            <div class="umb-table-row">
                                <div class="umb-table-cell"></div>
                                <div class="umb-table-cell">Date</div>
                                <div class="umb-table-cell">User</div>
                                <div class="umb-table-cell">Type</div>
                                <div class="umb-table-cell">Comment</div>
                            </div>
                        </div>
                        <div class="umb-table-body">
                            <div ng-repeat="item in vm.history"
                                 class="umb-table-row">

                                <div class="umb-table-cell">
                                    <i class="glyphicon-adjust icon-calendar"></i>
                                </div>
                                <div class="umb-table-cell">{{item.EventDate | date: 'medium' }}</div>
                                <div class="umb-table-cell">{{item.Username}}</div>
                                <div class="umb-table-cell">{{item.EventType}}</div>
                                <div class="umb-table-cell">{{item.Comment}}</div>

                            </div>
                        </div>
                    </div>
                </umb-box>
                <div ng-if="vm.history.length == 0">
                    <umb-empty-state position="center">
                        <h5>No history</h5>
                        <p>
                            This job has no history.
                        </p>
                    </umb-empty-state>
                </div>
            </div>
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            action="vm.close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-panel>
</div>
