<div class="translate-licence-banner" ng-if="!vm.loading">
    <div ng-if="vm.valid != 'valid'" class="alert alert-info flex translate-licence-alert">
        <i class="icon icon-alert-alt" style="padding-right: 10px; font-size: 24px;"></i>
        <div ng-if="vm.valid == 'no-local'">
            <localize key="translate_licenceLocalWarning" />
        </div>
        <div ng-if="vm.valid != 'no-local' && vm.valid != 'domain-invalid'">
            <localize key="translate_licenceWarning" />
        </div>
        <div ng-if="vm.valid == 'domain-invalid'">
            <localize key="translate_licenceDomainMismatch"/>
        </div>
    </div>
</div>
