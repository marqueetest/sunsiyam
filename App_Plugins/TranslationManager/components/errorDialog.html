<div ng-controller="tmErrorDialogController as vm">
    <umb-editor-panel>
        <umb-editor-header name="vm.pageTitle"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>
        <umb-editor-container>
            <umb-box>
                <umb-box-header title="{{vm.error.title}}"
                                description="{{vm.error.message}}">
                </umb-box-header>
                <umb-box-content>
                    <div class="alert alert-danger">
                        <div class="flex justify-between items-center">
                            <h4>{{vm.error.message}}</h4>
                            <button class="btn btn-link" ng-click="vm.showDetails = !vm.showDetails">show details</button>
                        </div>

                        <div ng-if="vm.showDetails">

                            <hr />

                            <div class="flex flex-flow">
                                <div class="flx-b2"><strong>Step:</strong> {{vm.error.step}}</div>
                            </div>
                            <div class="flex flex-flow">
                                <div class="flx-b4"><strong>ClassName:</strong> {{vm.error.className}}</div>
                                <div class="flx-b4"><strong>Method:</strong> {{vm.error.method}}</div>
                            </div>

                            <div><strong>Trace:</strong></div>
                            <p>
<pre>{{vm.error.message}}
 {{vm.error.stackTrace}}
</pre>
                            </p>
                        </div>
                    </div>
                </umb-box-content>
            </umb-box>
            <umb-box>
                <umb-box-header title-key="translate_errorHeading"></umb-box-header>
                <umb-box-content>
                    <localize key="translate_errorMessage"></localize>
                    <p>
                        <a href="https://our.umbraco.com/search?cat=forum&fid=271609&q={{vm.error.message}}" class="btn btn-action" target="_blank" rel="noopener noreferrer">Check the forums</a>
                        <a href="https://github.com/Jumoo/Jumoo.TranslationManager.Issues/issues?utf8=%E2%9C%93&q={{vm.error.message}}" class="btn btn-success" target="_blank" rel="noopener noreferrer">Check GitHub issues</a>
                    </p>
                    <p>
                        Can't find anything ? <a href="https://our.umbraco.com/packages/backoffice-extensions/translation-manager/translation-manager-feedback/" class="btn btn-link" target="_blank" rel="noopener noreferrer">Ask a question in the forums</a>
                    </p>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            action="vm.close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-panel>
</div>
